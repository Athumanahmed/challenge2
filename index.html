<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform_2</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/fontawesome.min.css">
</head>
<body>
    <div id="container">
        <div class="form">
            <div class="header">SIGN UP</div>
            <div class="desc">Who are you?</div>
            <div class="images">

                <div class="imagesitems">
                    <div class="parent">
                        <img src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/58/000000/external-man-avatars-vitaliy-gorbachev-flat-vitaly-gorbachev-17.png" height="47" width="52"/>
                    </div>
                    <div class="imginfo" style="color: yellow;">parent</div>
                </div>

                <div class="imagesitems">
                    <div class="child">
                        <img src="https://img.icons8.com/fluency/48/000000/writer-male.png"width="50" height="45" style="border: radius 50%;"/>
                    </div>
                    <div class="imginfo" style="color:rgb(236, 90, 37);">child</div>
                </div>

                <div class="imagesitems">
                    <div class="teacher">
                        <img src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-teacher-back-to-school-itim2101-lineal-color-itim2101-1.png" height="45"/>
                    </div>
                    <div class="imginfo" style="color: lightblue;">teacher</div>
                </div>
            </div>
            <div class="form-inputs">
               <form>
                   <div class="username">
                    <i class="far fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                   </div>
                   <div class="email">
                    <i class="fas fa-envelope"></i>
                       <input type="email" name="email" id="email" placeholder="Email" required>
                   </div>
                   <div class="password">
                    <i class="fas fa-lock"></i>
                       <input type="password" name="password" id="password" placeholder="Password" required>
                   </div>
                   <div class="password">
                    <i class="fas fa-lock"></i>
                       <input type="password" name="password" id="password" placeholder="Confirm Password" required>
                   </div>
               </form>
            </div>
            <div class="btn">
                <button type="submit"> Sign Up</button>
            </div>
            <div class="text">
                Already have an account? <a href="#">login here</a>
            </div>
        </div>
    </div>
</body>
</html>
